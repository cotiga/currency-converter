<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Convertisseur</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 class="text-center mb-4">Convertisseur CFA / €uro</h2>
            <div class="input-group mb-3">
                <span class="input-group-text">€uros</span>
                <input type="number" id="euro" class="form-control">
                <span class="input-group-text">=</span>
                <input type="number" id="fcfa" class="form-control">
                <span class="input-group-text">Fcfa</span>
            </div>
        </div>
    </div>
</div>
<script>
let euro = document.getElementById("euro");
let fcfa = document.getElementById("fcfa");

euro.addEventListener("input", function() {
    convert(this.id, this.value);
});
fcfa.addEventListener("input", function() {
    convert(this.id, this.value);
});

function convert(id, valeur) {
    if (id == "euro") {
        fcfa.value = ((valeur * 655957) / 1000).toFixed(0).toLocaleString('fr-FR');
    } else if (id == "fcfa") {
        euro.value = ((valeur / 655957) / 1000).toFixed(2).toLocaleString('fr-FR');
    }
}
</script>
</body>
</html>
